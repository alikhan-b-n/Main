<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-life-preserver"></i> Tickets</h2>
        <button class="btn btn-success" (click)="createNew()">
          <i class="bi bi-plus-circle me-1"></i> Create Ticket
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div *ngIf="tickets.length === 0" class="text-center text-muted py-5">
            <i class="bi bi-ticket-perforated" style="font-size: 3rem;"></i>
            <p class="mt-3">No tickets found.</p>
          </div>

          <div *ngIf="tickets.length > 0" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Ticket Name</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th>Source</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ticket of tickets" class="cursor-pointer">
                  <td><strong>{{ ticket.ticketName }}</strong></td>
                  <td>{{ ticket.description || '-' }}</td>
                  <td>
                    <span class="badge" [ngClass]="getStatusBadgeClass(ticket.status)">
                      {{ ticket.status }}
                    </span>
                  </td>
                  <td>
                    <span class="badge" [ngClass]="getPriorityBadgeClass(ticket.priority)">
                      {{ ticket.priority }}
                    </span>
                  </td>
                  <td>{{ ticket.source }}</td>
                  <td>{{ ticket.createdAt }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
