<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <h2>
        <i class="bi bi-speedometer2"></i>
        Dashboard
      </h2>
      <p class="text-muted">Welcome to Lama CRM - Your customer relationship management hub</p>
    </div>
  </div>

  <div class="row g-4">
    <!-- Contacts Card -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="flex-shrink-0">
              <i class="bi bi-people text-success" style="font-size: 2.5rem;"></i>
            </div>
            <div class="flex-grow-1 ms-3">
              <h5 class="card-title mb-0">Contacts</h5>
              <p class="card-text text-muted small mb-0">Track people</p>
            </div>
          </div>
          <p class="card-text">Track contacts and their relationships with companies.</p>
          <div class="d-grid gap-2">
            <button class="btn btn-success btn-sm" routerLink="/contacts">
              <i class="bi bi-eye me-1"></i>
              View Contacts
            </button>
            <button class="btn btn-outline-success btn-sm" routerLink="/contacts/new">
              <i class="bi bi-plus-circle me-1"></i>
              Create New
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- AI Tools Card -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="flex-shrink-0">
              <i class="bi bi-robot text-info" style="font-size: 2.5rem;"></i>
            </div>
            <div class="flex-grow-1 ms-3">
              <h5 class="card-title mb-0">AI Tools</h5>
              <p class="card-text text-muted small mb-0">AI Features</p>
            </div>
          </div>
          <p class="card-text">Access AI-powered features for enhanced productivity.</p>
          <div class="d-grid gap-2">
            <button class="btn btn-info btn-sm" routerLink="/ai">
              <i class="bi bi-eye me-1"></i>
              Open AI Tools
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Stats Row -->
  <div class="row mt-4 g-4">
    <div class="col-md-6">
      <div class="card bg-light">
        <div class="card-body text-center">
          <i class="bi bi-person-check text-success" style="font-size: 2rem;"></i>
          <h3 class="mt-2 mb-0">-</h3>
          <p class="text-muted small mb-0">Total Contacts</p>
        </div>
      </div>
    </div>
  </div>
</div>
