<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-building"></i> Companies</h2>
        <button class="btn btn-success" (click)="createNew()">
          <i class="bi bi-plus-circle me-1"></i> Create Company
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div *ngIf="companies.length === 0" class="text-center text-muted py-5">
            <i class="bi bi-building-x" style="font-size: 3rem;"></i>
            <p class="mt-3">No companies found.</p>
          </div>

          <div *ngIf="companies.length > 0" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Domain</th>
                  <th>Industry</th>
                  <th>Website</th>
                  <th>Total Spent</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let company of companies" class="cursor-pointer">
                  <td><strong>{{ company.name }}</strong></td>
                  <td>{{ company.domain || '-' }}</td>
                  <td>{{ company.industry || '-' }}</td>
                  <td>{{ company.website || '-' }}</td>
                  <td>{{ company.totalSpent | currency }}</td>
                  <td>{{ company.createdAt }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
