<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-briefcase"></i> Deals</h2>
        <button class="btn btn-success" (click)="createNew()">
          <i class="bi bi-plus-circle me-1"></i> Create Deal
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div *ngIf="deals.length === 0" class="text-center text-muted py-5">
            <i class="bi bi-briefcase-fill" style="font-size: 3rem;"></i>
            <p class="mt-3">No deals found.</p>
          </div>

          <div *ngIf="deals.length > 0" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Probability</th>
                  <th>Expected Close</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let deal of deals" class="cursor-pointer">
                  <td><strong>{{ deal.name }}</strong></td>
                  <td>{{ deal.description || '-' }}</td>
                  <td>{{ deal.amount | currency:deal.currency }}</td>
                  <td>{{ deal.probability }}%</td>
                  <td>{{ deal.expectedCloseDate }}</td>
                  <td>{{ deal.createdAt }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
