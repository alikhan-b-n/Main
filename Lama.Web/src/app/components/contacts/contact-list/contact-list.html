<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-people"></i> Contacts</h2>
        <button class="btn btn-success" (click)="createNew()">
          <i class="bi bi-plus-circle me-1"></i> Create Contact
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div *ngIf="contacts.length === 0" class="text-center text-muted py-5">
            <i class="bi bi-person-x" style="font-size: 3rem;"></i>
            <p class="mt-3">No contacts found.</p>
          </div>

          <div *ngIf="contacts.length > 0" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Job Title</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contact of contacts" class="cursor-pointer">
                  <td><strong>{{ contact.firstName }} {{ contact.lastName }}</strong></td>
                  <td>{{ contact.email }}</td>
                  <td>{{ contact.phoneNumber }}</td>
                  <td>{{ contact.jobTitle || '-' }}</td>
                  <td>{{ contact.createdAt }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
